<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="envelope" onclick="openEnvelope()">
        <div class="crease"></div> 
        <div class="envelope-text" id="envelopeText">♡ Click to see what's inside ♡</div>
    </div>
    <div id="letter" class="letter">
        <button class="close-x" onclick="closeLetter()" aria-label="Close letter">×</button>
        <h1>Dear ,</h1>
        <p id="confessionText">[Replace this text with your actual confession. Keep it personal and respectful.]</p>
        <p id="sincerelyText">Sincerely, C-tech<br></p>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.getElementById('letter');
            const textElement = document.getElementById('confessionText');
            const envelopeText = document.getElementById('envelopeText');

            window.typingCancelled = false;
            envelope.classList.add('opened');
            letter.classList.add('revealed');
        
            setTimeout(() => {
                envelope.classList.add('faded');
                envelopeText.classList.add('hidden');
            }, 1000);
            
            setTimeout(() => {
                letter.classList.add('centered');
            }, 2500);
            
            const fullText = textElement.textContent;
            textElement.textContent = '';
            textElement.classList.add('typing');
            let i = 0;
            const typeWriter = () => {
                if (window.typingCancelled) {
                    textElement.classList.remove('typing');
                    return;
                }
                if (i < fullText.length) {
                    textElement.textContent += fullText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                } else {
                    textElement.classList.remove('typing');

                    const sincerelyEl = document.getElementById('sincerelyText');
                    if (sincerelyEl && !window.typingCancelled) {

                        sincerelyEl.style.display = 'block';
                        const sincerelyFull = sincerelyEl.textContent.trim();

                        sincerelyEl.textContent = '';
                        sincerelyEl.classList.add('typing');
                        let j = 0;
                        const typeSincerely = () => {
                            if (window.typingCancelled) {
                                sincerelyEl.classList.remove('typing');
                                return;
                            }
                            if (j < sincerelyFull.length) {
                                sincerelyEl.textContent += sincerelyFull.charAt(j);
                                j++;
                                setTimeout(typeSincerely, 50);
                            } else {

                                sincerelyEl.innerHTML = sincerelyFull + '<br>';
                                sincerelyEl.classList.remove('typing');
                            }
                        };
                        setTimeout(typeSincerely, 300);
                    }
                }
            };
            setTimeout(typeWriter, 1000);
        }
        
        function closeLetter() {
            const envelope = document.querySelector('.envelope');
            const envelopeText = document.getElementById('envelopeText');
            const letter = document.getElementById('letter');

            window.typingCancelled = true;

            letter.classList.add('closing');

            const animationDuration = 500; 
            setTimeout(() => {
                letter.classList.remove('revealed', 'centered', 'closing');
                envelope.classList.remove('opened', 'faded');
                envelopeText.classList.remove('hidden');
            }, animationDuration);
        }
    </script>
</body>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); /* Soft pink gradient */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            position: relative; 
            overflow: hidden; 
        }
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            pointer-events: none; 
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            background-color: rgba(255, 255, 255, 0.7); 
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 6s ease-in-out infinite;
        }
        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .heart:nth-child(3) { top: 50%; left: 20%; animation-delay: 2s; }
        .heart:nth-child(4) { top: 70%; left: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { top: 60%; left: 90%; animation-delay: 5s; }
        .heart:nth-child(7) { top: 15%; left: 60%; animation-delay: 0.5s; }
        .heart:nth-child(8) { top: 80%; left: 30%; animation-delay: 2.5s; }
        .heart:nth-child(9) { top: 40%; left: 85%; animation-delay: 1.2s; }
        .heart:nth-child(10) { top: 5%; left: 40%; animation-delay: 3.1s; }
        .heart:nth-child(11) { top: 85%; left: 5%; animation-delay: 4.3s; }
        .heart:nth-child(12) { top: 55%; left: 60%; animation-delay: 0.8s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .envelope {
            width: 350px; 
            height: 200px; 
            background-color: #fff; 
            border: 3px solid #e91e63;
            border-radius: 10px 10px 10px 10px; 
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.5s ease, opacity 0.5s ease 1s;
            animation: idle 3s infinite ease-in-out;
            opacity: 1;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            perspective: 1000px;
        }
        .envelope.faded {
            opacity: 0;
            pointer-events: none;
        }
        @keyframes idle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-1deg) scale(1.02); }
            75% { transform: rotate(1deg) scale(1.02); }
        }
        .envelope:hover {
            animation-play-state: paused;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .envelope-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 600;
            color: #e91e63;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 12; 
            transition: opacity 0.6s ease, transform 0.3s ease;
            text-align: center;
            width: calc(100% - 40px);
            pointer-events: none;
        }
        .envelope-text.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(-4px);
        }
        .envelope::before {
            content: '❤️'; 
            position: absolute;
            bottom: 40%; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #e91e63;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2); 
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 15;
            opacity: 1;
        }
        .envelope.opened::before {
            opacity: 0;
            pointer-events: none;
        }
        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background: linear-gradient(180deg, #f0a8c5 0%, #e8799c 100%);
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            border-bottom: 10px solid #d81b60;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            z-index: 10;
            transform-origin: top center;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: inset -2px 2px 4px rgba(0,0,0,0.1), 0 3px 8px rgba(0,0,0,0.15);
        }
        .envelope.opened::after {
            transform: rotateX(-175deg);
            box-shadow: inset -2px 2px 6px rgba(0,0,0,0.2), 0 5px 12px rgba(0,0,0,0.2);
        }

        .envelope .crease {
            position: absolute;
            bottom: 15%; 
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: #e91e63;
            opacity: 0.5;
        }
        .letter {
            opacity: 0;
            transition: opacity 1.5s ease 0.5s, transform 1s ease 1s;
            background: linear-gradient(145deg, #fff 0%, #fafafa 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 650px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
            border: 2px solid #e91e63;
            position: relative;
            z-index: 1; 
        }
        .letter.centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) !important;
            animation: pop 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.08); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .letter.revealed {
            opacity: 1;
            display: block;
        }
        .letter h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .letter p {
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            font-style: italic;
            color: #555;
        }
        #sincerelyText { display: none; }
        .typing {
            border-right: 3px solid #e91e63;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: #e91e63; }
            51%, 100% { border-color: transparent; }
        }
        .close-x {
            position: absolute;
            top: 10px;
            right: 12px;
            background: transparent;
            border: none;
            color: #e91e63;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.15s ease, transform 0.12s ease;
        }
        .close-x:hover { background: rgba(233,30,99,0.06); transform: translateY(-1px); }
        .letter.closing { opacity: 0; transition: opacity 0.45s ease; }
        .letter.centered.closing { transform: translate(-50%, -50%) scale(0.82) !important; opacity: 0; transition: transform 0.45s ease, opacity 0.45s ease; }
    </style>
</html>
