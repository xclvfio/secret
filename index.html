<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="envelope" onclick="openEnvelope()">
        <div class="crease"></div> 
        <div class="envelope-text" id="envelopeText">Click to see what's inside.</div>
    </div>
    <div id="letter" class="letter">
        <h1>Dear Reader,</h1>
        <p id="confessionText">[Replace this text with your actual confession. Keep it personal and respectful.]</p>
        <p>Sincerely,<br>Your Confessor</p>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.getElementById('letter');
            const textElement = document.getElementById('confessionText');
            const envelopeText = document.getElementById('envelopeText');
            envelope.classList.add('opened');
            letter.classList.add('revealed');
            
            // Fade the envelope and its text after opening
            setTimeout(() => {
                envelope.classList.add('faded');
                envelopeText.classList.add('hidden');
            }, 1000);
            
            // Center the letter after envelope fades
            setTimeout(() => {
                letter.classList.add('centered');
            }, 2500);
            
            // Typing effect for the confession
            const fullText = textElement.textContent;
            textElement.textContent = '';
            textElement.classList.add('typing');
            let i = 0;
            const typeWriter = () => {
                if (i < fullText.length) {
                    textElement.textContent += fullText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                } else {
                    textElement.classList.remove('typing');
                }
            };
            setTimeout(typeWriter, 1000);
        }
    </script>
</body>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); /* Soft pink gradient */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            position: relative; /* For absolute positioning of letter and hearts */
            overflow: hidden; /* Prevent hearts from scrolling out */
        }
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind everything */
            pointer-events: none; /* Not clickable */
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 6s ease-in-out infinite;
        }
        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .heart:nth-child(3) { top: 50%; left: 20%; animation-delay: 2s; }
        .heart:nth-child(4) { top: 70%; left: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 30%; left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { top: 60%; left: 90%; animation-delay: 5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .envelope {
            width: 350px; /* Wider for better proportions */
            height: 200px; /* Slightly shorter */
            background-color: #fff; /* Solid white envelope */
            border: 3px solid #e91e63;
            border-radius: 5px 5px 10px 10px; /* Rounded bottom for envelope shape */
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.5s ease, opacity 1.5s ease 1s;
            animation: idle 3s infinite ease-in-out;
            opacity: 1;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Above hearts */
        }
        .envelope.faded {
            opacity: 0;
            pointer-events: none;
        }
        @keyframes idle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-1deg) scale(1.02); }
            75% { transform: rotate(1deg) scale(1.02); }
        }
        .envelope:hover {
            animation-play-state: paused;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .envelope-text {
            font-size: 18px;
            font-weight: 600;
            color: #e91e63;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 2; /* Above flap */
            transition: opacity 1s ease; /* For fading with envelope */
        }
        .envelope-text.hidden {
            opacity: 0;
        }
        .envelope::before {
            content: '❤️'; /* Heart as wax seal */
            position: absolute;
            top: 20%; /* Centered on flap */
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #e91e63;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2); /* Shadow for depth */
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45%; /* Adjusted flap height */
            background: linear-gradient(145deg, #fce4ec 0%, #f8bbd9 100%);
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transition: transform 0.5s ease, rotate 0.5s ease; /* Added rotation for natural open */
            border-bottom: 2px solid #e91e63;
            z-index: 0;
        }
        .envelope.opened::after {
            transform: translateY(-100%) rotate(-5deg); /* Slight rotation for realism */
        }
        /* Crease line */
        .envelope .crease {
            position: absolute;
            top: 45%; /* At flap bottom */
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: #e91e63;
            opacity: 0.5;
        }
        .letter {
            opacity: 0;
            transition: opacity 1.5s ease 0.5s, transform 1s ease 1s;
            background: linear-gradient(145deg, #fff 0%, #fafafa 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 650px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
            border: 2px solid #e91e63;
            position: relative;
            z-index: 1; /* Above hearts */
        }
        .letter.centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) !important;
        }
        .letter.revealed {
            opacity: 1;
            display: block;
        }
        .letter h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .letter p {
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            font-style: italic;
            color: #555;
        }
        .typing {
            border-right: 3px solid #e91e63;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: #e91e63; }
            51%, 100% { border-color: transparent; }
        }
    </style>
</html>
